<!DOCTYPE html>

<head>
    <title> Assignment - 1 </title>
</head>
<body>
    <p> Output for Question 1: 10 as number on line 1 and "510" as string on line 2.</p>
    <p id= "question-2"></p>
</body>

<script>
    
    num1 = parseInt( prompt('Enter first number: ') );
    num2 = parseInt( prompt('Enter second number: '));

    add = num1 + num2;
    subtract = num1 - num2;
    multiply = num1 * num2;
    divide = num1 / num2;

    var addString = "Addition of Numbers: " + add;
    var subtractString = "Subtraction of Numbers: " + subtract;
    var multiplyString = "Multiplication of Numbers: " + multiply;
    var divideString = "Division of Numbers: " + divide;

    var outputString = "Output for Question - 2: \n" + addString + "\n" + subtractString + "\n" + multiplyString + "\n" + divideString;
    document.getElementById("question-2").innerText = outputString;

</script>
</html>
